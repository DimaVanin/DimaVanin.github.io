<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>FB Api Demo</title>

	<!-- hot css for loading-->
	<style>
		body:not(.loaded) .loader {
			z-index: 2;
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			background: #ccc;

			display: flex;
			align-items: center;
			justify-content: space-around;
			font-size: 2em;
			color: #ab113d;
		}
	</style>

</head>
<body data-ng-controller="layoutController as layoutCtrl">


<div class="wrapper">
	<div class="scrollable">
		<div class="container-fluid" id="app">
			<div class="row">
				<div class="col-xs-12">
					<div class="panel">
						<div class="panel-body" id="main">
							<div class="content">
								<div class="remaining"><div class="remaining-bar-line"><div class="progress-bar-line">
									<div class="bar" style="width: {{layoutCtrl.width}}">

									</div>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
<!-- js libs -->
<script type="text/javascript" src="libs/angular.min.js"></script>
<script type="text/javascript" src="libs/angular-ui-router.min.js"></script>
<script src="//connect.facebook.net/en_US/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
<!--<script src="libs/moment.min.js"></script>-->

<!-- script -->
<script type="text/javascript" src="app/app.js"></script>

<!-- config -->
<script type="text/javascript" src="app/config/appConfig.js"></script>
<script type="text/javascript" src="app/config/stateConfig.js"></script>

<!-- routing -->
<script type="text/javascript" src="app/route.js"></script>

<!-- controllers -->
<script type="text/javascript" src="app/layout/layoutController.js"></script>
<script type="text/javascript" src="app/login/loginController.js"></script>
<script type="text/javascript" src="app/logout/logoutController.js"></script>
<script type="text/javascript" src="app/user/userController.js"></script>

<!-- services -->
<script type="text/javascript" src="app/services/facebookService.js"></script>
<script type="text/javascript" src="app/services/navigationService.js"></script>


<!-- css -->
<link rel="stylesheet" href="styles/reset.css">
<link rel="stylesheet" href="styles/layout.css">
<link rel="stylesheet" href="styles/login.css">
<link rel="stylesheet" href="styles/header.css">
<link rel="stylesheet" href="styles/buttons.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

</html>

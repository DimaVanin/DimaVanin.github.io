<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>FB Api Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script src="libs/angular-ui-router.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/mainPageController.js"></script>
	<script src="app/mainPageService.js"></script>
	<script src="libs/moment.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="content/reset.css">
	<link rel="stylesheet" href="content/site.css">

	<base href="/">
</head>
<body data-ng-controller="mainPageController as mainCtrl">
<header>
	FB Api Demo
</header>
<section class="fb_login">
	<div class="container">
		<div class="row">
			<div class="col-md-5"></div>
			<div class="col-md-2">
				<button class="btn btn-primary" data-ng-click="mainCtrl.fbLogin()">FB Login</button>
			</div>
			<div class="col-md-5"></div>
		</div>
	</div>
</section>

<div ui-view></div>
</body>
</html>

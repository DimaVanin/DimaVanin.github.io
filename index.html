<div class="buttons-block">
	<div class="button">
		<button id="btn-inc" type="button">Increase Iframe height +10%</button>
		<button id="btn-dec" type="button">Decrease Iframe height -10%</button>
	</div>
</div>

<div class="main-container">
	<div class="frame-wrapper" id="iframe-wrapper">

						frameborder="0"

						height="100%"
						width="100%"
						src="https://dvmonterosa.github.io/"></iframe>
	</div>

</div>

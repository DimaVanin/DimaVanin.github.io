<section>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>User Id</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="item in leaderboardCtrl.leaderboard track by $index"
                    data-ng-class="{'active': item.user.id == leaderboardCtrl.user.id}">
                    <td>{{$index +1}}</td>
                    <td>{{item.user.name}}</td>
                    <td>{{item.user.id}}</td>
                    <td>{{item.score}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

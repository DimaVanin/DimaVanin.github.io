<section class="main_section user_info">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="img_container">
					<div data-ng-style="{'background-image':'url({{mainCtrl.user.photoUrl}})'}">
					</div>
				</div>
			</div>
			<br>
			<div class="col-md-6 title">User Id:</div>
			<div class="col-md-6">{{mainCtrl.user.id}}</div>
			<br>
			<div class="col-md-6 title">User Name:</div>
			<div class="col-md-6">{{mainCtrl.user.name}}</div>
		</div>
	</div>
</section>
